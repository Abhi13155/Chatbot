<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Private Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 420px;
            height: 650px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .chat-header {
            background: linear-gradient(90deg, #075e54 60%, #128c7e 100%);
            color: #fff;
            padding: 18px 20px;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #075e54;
        }

        .chat-messages {
            flex: 1;
            padding: 18px 16px;
            overflow-y: auto;
            background: #f7fdf6;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-row {
            display: flex;
            align-items: flex-end;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
            position: relative;
            margin-bottom: 2px;
        }

        .sent-row {
            justify-content: flex-end;
        }

        .sent {
            background: linear-gradient(120deg, #25d366 80%, #128c7e 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
        }

        .received-row {
            justify-content: flex-start;
        }

        .received {
            background: #fff;
            color: #222;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 11px;
            color: #888;
            margin: 0 6px;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 14px 16px;
            background-color: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            align-items: center;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border 0.2s;
        }

        .chat-input input:focus {
            border: 1.5px solid #128c7e;
        }

        .chat-input button {
            background: linear-gradient(120deg, #25d366 80%, #128c7e 100%);
            color: white;
            border: none;
            padding: 0 0 0 2px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .chat-input button:active {
            background: #075e54;
        }

        /* Allow Enter key to send message even if button is focused */
        .chat-input button:focus {
            outline: none;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #e0e0e0;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header" id="chatHeader">
            <div class="avatar" id="recipientAvatar"></div>
            <span id="recipientName">Private Chat</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
            <button id="sendBtn" title="Send">&#9658;</button>
        </div>
    </div>

    <script>
        // Helper to get initials for avatar
        function getInitials(name) {
            return name.split(' ').map(w => w[0]).join('').toUpperCase().slice(0, 2);
        }

        // Format time as HH:MM
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        let username = '';
        let recipient = '';

        // Prompt for username and recipient with validation
        while (!username) {
            username = prompt("Enter your username:")?.trim();
        }
        while (!recipient) {
            recipient = prompt("Who do you want to chat with?")?.trim();
        }

        document.getElementById("recipientName").textContent = recipient;
        document.getElementById("recipientAvatar").textContent = getInitials(recipient);

        const socket = new WebSocket('ws://localhost:8080');
        const messages = document.getElementById('chatMessages');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Focus input on load
        input.focus();

        // Register user on socket open
        socket.onopen = () => {
            socket.send(JSON.stringify({ type: 'register', username }));
        };

        // Handle incoming messages
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'system') {
                showSystemMessage(data.message);
                return;
            }
            addMessage(data.from, data.message, data.timestamp, data.from === username);
        };

        // Show system messages (e.g., user joined/left)
        function showSystemMessage(text) {
            const row = document.createElement('div');
            row.style.textAlign = 'center';
            row.style.margin = '8px 0';
            row.style.color = '#888';
            row.style.fontSize = '13px';
            row.textContent = text;
            messages.appendChild(row);
            messages.scrollTop = messages.scrollHeight;
        }

        // Add message to chat
        function addMessage(sender, text, timestamp, isSent) {
            const row = document.createElement('div');
            row.className = isSent ? 'message-row sent-row' : 'message-row received-row';

            const msgEl = document.createElement('div');
            msgEl.className = isSent ? 'message sent' : 'message received';
            msgEl.textContent = text;

            const timeEl = document.createElement('span');
            timeEl.className = 'timestamp';
            timeEl.textContent = formatTime(timestamp ? new Date(timestamp) : new Date());

            if (isSent) {
                row.appendChild(timeEl);
                row.appendChild(msgEl);
            } else {
                row.appendChild(msgEl);
                row.appendChild(timeEl);
            }

            messages.appendChild(row);
            messages.scrollTop = messages.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const text = input.value.trim();
            if (text && socket.readyState === 1) {
                const msgObj = {
                    type: 'message',
                    to: recipient,
                    message: text,
                    timestamp: new Date().toISOString()
                };
                socket.send(JSON.stringify(msgObj));
                addMessage(username, text, msgObj.timestamp, true);
                input.value = '';
                input.focus();
            }
        }

        // Send on button click or Enter key
        sendBtn.onclick = sendMessage;
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') sendMessage();
        });

        // Optional: Notify if connection lost
        socket.onclose = () => {
            showSystemMessage('Connection closed. Please refresh.');
        };
        socket.onerror = () => {
            showSystemMessage('Connection error.');
        };
    </script>
</body>

</html>
